#  service-id: ${NCP_SERVICE_ID:}
#  access-key: ${NCP_ACCESS_KEY:}
#  secret-key: ${NCP_SECRET_KEY:}
#  plus-friend-id: ${NCP_PLUS_FRIEND_ID:}

---
spring:
  config:
    activate:
      on-profile: local
logging:
  level:
    com.depromeet.whatnow.api.* : debug
---
spring:
  config:
    activate:
      on-profile: dev
logging:
  level:
    com.depromeet.whatnow.api.*: debug

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    com.depromeet.whatnow.api.*: debug
