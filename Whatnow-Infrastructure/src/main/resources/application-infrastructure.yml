spring:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}

slack:
  webhook:
    token-value: ${WEBHOOK_WEBHOOK_TOKEN}
    webhook-url: ${WEBHOOK_WEBHOOK_URL}
    channel-id: ${WEBHOOK_CHANNEL}
    user-name: ${WEBHOOK_USERNAME}

oauth:
  kakao:
    base-url: ${KAKAO_BASE_URL}
    client-id: ${KAKAO_CLIENT}
    client-secret: ${KAKAO_SECRET}
    redirect-url: ${KAKAO_REDIRECT}
    app-id: ${KAKAO_APP_ID:default}
    admin-key: ${KAKAO_ADMIN_KEY}

feign:
  kakao:
    info : https://kapi.kakao.com
    oauth : https://kauth.kakao.com
ncp:
  s3:
    access-key: ${NCP_ACCESS_KEY}
    secret-key: ${NCP_SECRET_KEY}
    bucket: ${NCP_BUCKET}
    region: ${NCP_REGION}
    endpoint: ${NCP_ENDPOINT:https://kr.object.ncloudstorage.com}
fcm:
  certification: ${FCM_CERTIFICATION:}
